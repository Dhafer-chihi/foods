<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        
        <text-input
         [control]="fc.email" 
         [showErrorsWhen]="isSubmitted" 
         type="email" 
         label="Email">
        </text-input>
        <div class="input-container">
            <div>
            </div>
        </div>
        <text-input
        [control]="fc.password" 
        [showErrorsWhen]="isSubmitted" 
        type="password" 
        label="Password">
       </text-input>
       
        <default-button text="Login"></default-button>
        <div class="register">
            New user? &nbsp;
            <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                Register Here
            </a>
        </div>
    </form>
</div>
