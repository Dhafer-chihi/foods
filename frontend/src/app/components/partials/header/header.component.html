<div class="container-fluid">
    <div class="row border-top px-xl-5">
      <div class="col-lg-2 d-none d-lg-block">
        <a
          class="d-flex align-items-center justify-content-between w-100 text-decoration-none"
          data-toggle="collapse"
          href="#navbar-vertical"
          style="height: 67px; padding: 0 30px"
        >
          <h5 class="text-primary m-0">Food Mine</h5>
        </a>
      </div>
      <div class="col-lg-9">
        <nav
          class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0"
        >
          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarCollapse"
          >
            <div class="navbar-nav py-0">
              <a href="index.html" class="nav-item nav-link">Home</a>
              <div class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  >Classification</a
                >
                <div class="dropdown-menu rounded-0 m-0">
                  <a href="blog.html" class="dropdown-item">Origins</a>
                  <a href="blog.html" class="dropdown-item">Stars</a>
                  <a href="single.html" class="dropdown-item">Tags</a>
                </div>
              </div>
              <a href="course.html" class="nav-item nav-link">Books</a>
              <a href="teacher.html" class="nav-item nav-link">News</a>
              <a href="about.html" class="nav-item nav-link">About</a>
              <a href="contact.html" class="nav-item nav-link active">Contact</a>
            </div>
          </div>
          <div class="col-lg-3 d-none d-lg-block">
            <a
              class="d-flex align-items-center justify-content-between w-100 text-decoration-none"
              data-toggle="collapse"
              style="height: 67px; padding: 0 30px"
            >
              <a *ngIf="!isAuth" routerLink="/login"><i class="fas fa-sign-in-alt fa-lg"></i></a>
              <div  class="nav-item dropdown">
                <a *ngIf="isAuth"
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  ><i  class="fa fa-user fa-lg" aria-hidden="true"></i></a
                >
                <div  class="dropdown-menu rounded-0 m-0">
                  <a routerLink="/dashboard" class="dropdown-item">{{user.name}}</a>
                  <a routerLink="/profile" class="dropdown-item">Profile</a>
                  <a routerLink="/orders" class="dropdown-item">Orders</a>
                  <a (click)="logout()" class="dropdown-item">Logout</a>
                </div>
              </div>
              <a routerLink="/cart-page"
                ><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"
                  ><span
                    class="badge badge-primary badge-pill"
                    *ngIf="cartQuantity"
                     >{{ cartQuantity }}
                    </span
                  ></i
                ></a
              >
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>
